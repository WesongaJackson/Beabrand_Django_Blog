{% extends 'BlogApp/base.html' %}{% block content %}{% load crispy_forms_tags %}
<div class="container">
  <form action="" method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Comment</legend>
      {{ form|crispy}}
    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Add Comment</button>
    </div>
  </form>
</div>
{% endblock content %}
