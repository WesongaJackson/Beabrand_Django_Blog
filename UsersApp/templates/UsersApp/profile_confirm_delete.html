{% extends 'BlogApp/base.html' %}{% block content %}{% load crispy_forms_tags %}
<div class="container">
  <form action="" method="POST">
    {% csrf_token %}

    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Account</legend>
      <p>
        Are you sure you want to delete this profile? Enter username and
        password to confirm
      </p>

      {{ form|crispy}}
    </fieldset>
    <div class="form-group d-flex">
      <a class="btn btn-outline-info mr-3" href="{% url 'profile'  %}"
        >Cancel</a
      >
      <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
    </div>
  </form>
</div>
{% endblock content %}
