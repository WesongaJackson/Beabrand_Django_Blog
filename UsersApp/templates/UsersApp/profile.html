{% extends 'BlogApp/base.html' %}{% block content %}{% load crispy_forms_tags %}
<div class="content-section">
  <div class="media">
    <img class="rounded-circle account-img" src="{{user.profile.image.url}}" />
    <div class="media-body mt-3 ml-2">
      <h3 class="account-heading">{{user.first_name}} {{user.last_name}}</h3>
      <p class="account-heading">@{{user.username}}</p>

      <p>{{user.profile.Bio}}</p>
      <p>{{user.email}}</p>
    </div>
  </div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Profile</legend>
      {{ u_form|crispy}} {{ p_form|crispy}}
    </fieldset>
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info">Update</button>
      <a href="{% url 'delete_account' %}" class="btn ml-3 btn-outline-danger"
        >Delete Account</a
      >
    </div>
  </form>
</div>
{% endblock content %}
